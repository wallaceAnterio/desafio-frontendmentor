<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="/style.css" />
      <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-image">
                      <img src="/images/image-equilibrium.jpg" alt="Image" class="card-image-1">
                      <div class="card-effect">
                        <img src="/images/icon-view.svg" alt="View" class="card-icon">
                      </div>
                    </div>
                </div>

                <!-- Title -->
                <div>
                  <h2 class="card-title">Equilibrium #3429</h2>
                  <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
                  
                  <div class="card-content">
                    <div>
                      <p class="card-content-text">0.041 ETH</p>
                    </div>
                    <div class="card-innercontent">
                      <p class="card-innercontent-text">3 days left
                      </p>
                    </div>

                  </div>
                </div>

                <!-- footer -->
                <div class="card-footer">
                  <img src="/images/image-avatar.png" alt="Avatar" class="card-image-3">
                  <p class="card-footer-text">Creation of <span>Jules Wyvern</span>
                  </p>
                </div>

            </div>
        </div>
    </body>
</html>
